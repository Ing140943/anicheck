{% extends "blog/base.html" %} {% block content %}
<style>
  .edit {
    margin-top: 30px;
    padding-left: 20px;
    text-align: center;
    font-family: 'Comfortaa', cursive;
  }

  button:hover {
    background-color: green;
    font-family: 'Comfortaa', cursive;
  }

  a {
    color: black;
    font-family: 'Comfortaa', cursive;
  }

  a:hover {
    color: white;
  }

  h3 {
    text-align: center;
    margin-top: 50px;
    font-family: 'Comfortaa', cursive;
  }

  h2 {
    font-family: 'Comfortaa', cursive;
    background-color: red;
    margin-left: 200px;
    margin-right: 200px;
    color: white;
    padding: 10px 20px 10px 20px;
  }

  .bg-img {
    /* The image used */
    background-image: url("https://c4.wallpaperflare.com/wallpaper/365/244/884/uchiha-itachi-naruto-shippuuden-anbu-silhouette-wallpaper-preview.jpg");

    /* Control the height of the image */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
</style>

<div class="bg-img">
  <div class="edit">
    <button><a href="{% url 'blog:profile-edit' %}">Edit</a></button>
  </div>

  <marquee direction="right">
    <h3>
      User: {{ user.username }} [{{ user.first_name }} {{ user.last_name }}]
    </h3>
  </marquee>
  <br><br><br>
  {% for review in object_list %}
  <h2>Title: {{ review.title }}</h2>
  {% endfor %} {% endblock %}
</div>
