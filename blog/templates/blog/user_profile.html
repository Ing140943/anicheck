{% extends "blog/base.html" %}

{% block content %}
    <button><a href="{% url 'blog:profile-edit' %}">Edit</a></button>
    <h1>User: {{ user.username }} [{{ user.first_name }} {{ user.last_name }}]</h1>
    {% for review in object_list %}
        <h2>Title: {{ review.title }}</h2>
    {% endfor %}
{% endblock %}
