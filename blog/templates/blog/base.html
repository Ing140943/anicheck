<!DOCTYPE html>
<html>

{% load static %}


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Codystar&family=Comfortaa&family=Cutive+Mono&family=Dokdo&family=Finger+Paint&family=Indie+Flower&family=Lexend+Mega&family=Londrina+Outline&family=Luckiest+Guy&family=Press+Start+2P&family=Reenie+Beanie&family=Short+Stack&family=Yomogi&display=swap"
  rel="stylesheet" />

<body>
  <div class="navbar">
    <a href="{% url 'blog:index' %}"><i class="fa fa-fw fa-home"></i></a>
    <a href="{% url 'blog:contact' %}"> About us</a>
    <a href="{% url 'blog:reviews' %}"> Reviews</a>

    {% if user.is_authenticated %}
    <div class="subnav">
      <button class="subnavbtn">User <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="{% url 'blog:profile' pk=user.pk %}">Profile</a>
        <a href="{% url 'blog:profile-edit' %}"> Edit Profile</a>
        <a href="{% url 'blog:create-review' %}"> Create Reviews</a>
        <a href="{% url 'blog:mylist' pk=user.pk %}">MyList</a>
      </div>
    </div>

    {% endif %}
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"><i class="fa fa-fw fa-unlock"></i> Logout</a>
      {% else %}
      <a href="{% url 'login' %}"><i class="fa fa-fw fa-lock"></i> Login</a>
      {% endif %}
    </div>
    
    <div class="search-container">
      <form action="{% url 'blog:search' %}" method="get">
        <button class="active" type="submit" style="float: right" value="Search">
          <i class="fa fa-search"></i>
        </button>
          <input type="text" placeholder="Find your fav anime here.." name="keyword">
      </form>
    </div>
  </div>

  <style>
    a {
      font-family: "Raleway", sans-serif;
    }

    .video-background {
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
    }

    @media (min-aspect-ratio: 16/9) {
      .video-background iframe {
        /* height = 100 * (9 / 16) = 56.25 */
        height: 56.25vw;
      }
    }

    @media (max-aspect-ratio: 16/9) {
      .video-background iframe {
        /* width = 100 / (9 / 16) = 177.777777 */
        width: 177.777777vh;
      }
    }

    .navbar {
      overflow: hidden;
      background-color: #0b1c22;
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .subnav {
      float: left;
      overflow: hidden;
    }

    .subnav .subnavbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .subnav:hover .subnavbtn {
      background-color: #393e46;
      color: white;
    }

    .subnav-content {
      display: none;
      position: absolute;
      left: 0;
      background-color: #393e46;
      width: 100%;
      z-index: 1;
      color: white;
    }

    .subnav-content a {
      float: left;
      color: white;
      text-decoration: none;
    }

    .subnav-content a:hover {
      background-color: #b1dcc0;
      color: black;
    }

    .subnav:hover .subnav-content {
      display: block;
    }

    .navbar input[type="text"] {
      float: right;
      padding: 6px;
      border: none;
      margin-top: 8px;
      margin-right: 16px;
      font-size: 17px;
      font-family: "Raleway", sans-serif;
    }

    @media screen and (max-width: 600px) {

      .navbar a,
      .navbar .search-animation input[type="text"],
      .navbar .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
        font-family: "Raleway", sans-serif;
      }

      .navbar .search-animation input[type="text"] {
        border: 1px solid #ccc;
        font-family: "Raleway", sans-serif;
      }
    }

    input[type="text"] {
      width: 130px;
      -webkit-transition: width 0.4s ease-in-out;
      transition: width 0.4s ease-in-out;
    }

    .navbar .search-container {
      float: right;
      font-family: "Raleway", sans-serif;
    }

    .navbar .search-container button:hover {
      background: #04aa6d;
    }

    .navbar .search-container button {
      float: right;
      padding: 6px 10px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }

    .navbar .search-container {
      float: right;
    }

    .navbar .search-animation input[type="text"]:focus {
      width: 50%;
    }
  </style>
  {% load static %}
  <link rel="stylesheet" href="{% static 'blog/transit_image.css' %}" />

  {% block content %}{% endblock %}

</body>

</html>
