<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap 4 Introduction</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="{% url 'blog:index' %}" class="navbar-brand">Anicheck</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'blog:contact' %}" class="nav-link">About us</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'blog:reviews' %}" class="nav-link">Reviews</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'blog:profile' pk=user.pk %}" class="nav-link"
              >Profile</a
            >
          </li>
          {% endif %} {% if user.is_authenticated %}
          <li class="logout-btn">
            <a href="{% url 'login' %}" class="nav-link">Logout</a>
          </li>
          <li>
            <form action="{% url 'blog:search' %}" method="get">
              <div class="input-group">
                <div class="search-text">
                  <input
                    type="text"
                    style="width: 400px"
                    placeholder="Find your fav anime here..."
                    name="keyword"
                  />
                </div>
                <span>
                  <input class="active search" type="submit" value="Search" />
                </span>
              </div>
            </form>
          </li>
          {% else %}
          <li class="login-btn">
            <a href="{% url 'login' %}" class="nav-link">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <style>
      .search-text {
        margin-top: 5px;
        margin-left: 10px;
      }

      .search {
        margin-top: 5px;
        margin-left: 10px;
      }

      .search:hover {
        background-color: green;
        color: white;
      }
    </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/transit_image.css' %}" />

    {% block content %}{% endblock %}
  </body>
</html>
