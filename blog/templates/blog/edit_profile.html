{% block content %}

<style>
  .edit {
    margin-top: 30px;
    text-align: center;
    font-family: "Raleway", sans-serif;
    color: white;
  }

  button {
    padding: 8px 6px;
    font-family: "Raleway", sans-serif;
  }

  button:hover {
    background-color: #04aa6d;
    color: white;
    font-family: "Raleway", sans-serif;
  }

  body {
    background-image: url("https://images5.alphacoders.com/909/thumb-1920-909769.png");
  }

  label {
    font-size: 18px;
    color: white;
    text-transform: uppercase;
  }

  .edit {
    margin-top: 30px;
    padding-left: 20px;
    text-align: center;
  }

  .edit-profile-form {
    text-align: center;
  }

  a {
    color: black;
  }

  a:hover {
    color: white;
  }

  button:hover {
    background-color: #04aa6d;
  }

  h1 {
    color: white;
    text-align: center;
    margin: 90px 0px 30px 0px;
    text-shadow: 2px 2px 5px #b1dcc0;
    font-size: 36px;
  }

  input#id_first_name,
  input#id_last_name {
    font-size: 16px;
    margin: 10px 0px 10px 0px;
    width: 10%;
  }

  input#id_first_name {
    margin-bottom: 20px;
  }

  input#id_last_name {
    margin-top: 20px;
  }

  input#id_first_name:focus,
  input#id_last_name:focus {
    font-size: 16px;
    margin: 10px 0px 10px 0px;
    width: 25%;
  }
</style>

<h1>{{ user.username }}'s PROFILE EDIT</h1>
<form enctype="multipart/form-data" method="POST">
  <br /><br />
  <div class="edit-profile-form">
    {% csrf_token %} {{ profile_form.as_p }}
    <br />
  </div>
  <div class="edit">
    <button><a href="{% url 'blog:profile' pk=user.pk %}">Submit</a></button>
  </div>
</form>
{% endblock %}
