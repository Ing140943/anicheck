{% extends "blog/base.html" %}
{% block content %}

    {% if title_list %}
        {% for title in title_list %}
            <a href="{% url 'blog:kitsu' title=title %}"><div><h1>{{ title }}</h1></div></a>
        {% endfor %}
    {% else %}
        <div><h1>No results found!!!</h1></div>
    {% endif %}
{% endblock %}
