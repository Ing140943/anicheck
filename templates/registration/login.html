{% extends "blog/base.html" %} {% block content %}

{% load socialaccount %}
<html>

<head>
  <title>Login</title>
</head>

<body>
  <style>
    li {
      font-size: 16px;
      white-space: nowrap;
      margin-bottom: 50px;
      list-style-type: none;
    }

    li:hover {
      color: #FDF194;
    }

    h3 {
      padding-top: 90px;
      padding-bottom: 60px;
      font-size: 52px;
      font-weight: 550;
      line-height: 42px;
      text-align: center;
      font-family: "Raleway", sans-serif;
      color: white;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }

    p {
      text-align: center;
      font-family: "Raleway", sans-serif;
    }

    body,
    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .bg-img {
      /* background-image: url("https://images5.alphacoders.com/602/thumb-1920-602575.png"); */

      background-image: url("https://images7.alphacoders.com/117/thumb-1920-1179919.jpg");
      height: 100%;

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .container {
      position: absolute;
      right: 0;
      margin: 20px;
      margin-top: 100px;
      margin-right: 80px;
      max-width: 300px;
      max-height: 600px;
      padding: 16px;
      background-color: white;
    }

    .container:hover {
      position: absolute;
      right: 0;
      margin: 20px;
      margin-top: 100px;
      margin-right: 80px;
      max-width: 300px;
      max-height: 600px;
      padding: 16px;
      background-color: #ccc;
    }

    .btn {
      background-color: #26352D;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 15%;
      opacity: 0.8;
      font-size: 14px;
      font-family: "Raleway", sans-serif;
    }

    .btn:hover {
      opacity: 1;
    }

    label {
      text-transform: uppercase;
      font-size: 18px;
      color: white;
    }

    input#id_username:focus,
    input#id_password:focus {
      background-color: #ccc;
      outline: none;
    }

    input#id_username,
    input#id_password {
      background-color: white;
      outline: none;
      height: 30px;
      font-size: 18px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 15px;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 45%;
      display: grid;
    }

    .form-edit {
      padding: 0px 0px 40px 0px;
      margin: 0px 400px 0px 400px;
      font-family: "Raleway", sans-serif;
      color: white;
      font-size: 24px;
      text-align: center;
      position: relative;
    }

    .signup-text {
      font-size: 16px;
      font-family: "Raleway", sans-serif;
      color: white;
      margin-top: 20px;
    }

    .redirect {
      text-align: center;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }

    .link {
      text-decoration: none;
      cursor: pointer;
      font-weight: bolder;
      color: var(--blue-color);
    }

    .regist-btn {
      font-size: 14px;
      color: #fff;
      text-align: center;
    }

    .oauth-btn{
      font-size: 14px;
      color: #fff;
      text-align: center;
    }

  </style>

  <div class="bg-img">
    <br><br>
    <h3>LOGIN</h3>
    <br />
    <form class="form-edit" method="post">
      {% csrf_token %} {{ form.as_p }}
      <br />
      <p>
        <button class="btn" style="font-size: 16px" type="submit">Login</button>
      <div class="redirect; signup-text">
        Don't have an account?&nbsp;<a href="{% url 'signup' %}" class="regist-btn"
          style="font-size: 16px;">Register</a>
        <br /><br />
        <a href="{% provider_login_url 'google' %}" class="oauth-btn" role="button" aria-pressed="true">Sign In with Google</a>
        <br /><br />
      </div>
      </p>
      <input type="hidden" name="next" value="{{next}}" />
    </form>
    {# If you have written a password_reset template, then add here #}

</body>
</div>

{% endblock %}

</html>
