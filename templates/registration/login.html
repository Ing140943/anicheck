{% extends "blog/base.html" %} {% block content %}

<html>
  <body>
    <style>
      h3 {
        margin-top: 100px;
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
      }

      p {
        text-align: center;
      }
    </style>
    <h3>Login</h3>
    <br /><br />
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <br />
      <p>
        <button type="submit">Login</button>
      </p>
      <input type="hidden" name="next" value="{{next}}" />
    </form>
    {# If you have written a password_reset template, then add here #}
    <p>
      <a href="{% url 'signup' %}">Don't have an account ? Register</a>
    </p>
  </body>

  {% endblock %}
</html>
